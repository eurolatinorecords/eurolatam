<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eurolatam — Portafolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    /* Estilos base mejorados */
    html {
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
      overscroll-behavior-y: contain;
      -webkit-overflow-scrolling: touch;
      touch-action: manipulation;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://i.postimg.cc/d3b8xt4W/FONDO3.jpg') center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
      overflow-y: scroll;
      scroll-padding-top: 80px;
    }

    section {
      height: 100vh;
      scroll-snap-align: start;
      scroll-snap-stop: always;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      opacity: 0;
      transform: translateY(80px) scale(0.98);
      filter: blur(16px);
      transition: 
        transform 1.2s cubic-bezier(0.22, 1, 0.36, 1),
        opacity 1.6s ease,
        filter 1s ease;
    }

    section.visible {
      opacity: 1;
      transform: scale(1) translateY(0);
      filter: blur(0);
    }

    /* Navegación mejorada */
    .topbar {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 24px;
      z-index: 999;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
    }

    .nav-btn {
      background: none;
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      font-size: 15px;
      border: none;
      padding: 20px 0;
      transition: all 0.3s ease;
      min-width: 120px;
      text-align: center;
    }

    .nav-btn:hover {
      text-shadow: 0 0 6px #fff;
      transform: scale(1.06);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .logo-fixed {
      position: fixed;
      top: 0;
      left: 12px;
      width: 256px;
      height: auto;
      z-index: 3;
    }

    .logo-container {
      animation: fadeIn 2s forwards 1s;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .logo {
      width: 860px;
      height: auto;
      margin: auto;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes flotar {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(8px); }
    }

    /* Flechas de scroll mejoradas */
    .flecha-scroll,
    .flecha-scroll-top {
      padding: 40px;
      touch-action: manipulation;
      transition: opacity 0.4s ease;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      z-index: 10;
    }

    .flecha-scroll {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
      animation: flotar 2s infinite;
    }

    .flecha-scroll img,
    .flecha-scroll-top img {
      height: 30px;
      width: auto;
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .flecha-scroll:hover img,
    .flecha-scroll-top:hover img {
      filter: drop-shadow(0 0 6px #fff);
      transform: scale(1.1);
    }

    .flecha-scroll-top {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      font-size: 48px;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: opacity 0.3s ease;
    }

    /* Galería mejorada */
    .gallery-expandable {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    .gallery-container {
      width: 100%;
      max-width: 1340px;
      height: 690px;
      display: flex;
      justify-content: center;
      gap: 10px;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
      padding: 0 12px;
    }

    .gallery-container img {
      flex: 0 0 auto;
      width: 10%;
      min-width: 120px;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s ease-in-out;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.96);
      scroll-snap-align: center;
      border-radius: 6px;
    }

    .gallery-container img.visible {
      opacity: 1;
      transform: scale(1);
    }

    .gallery-container img:hover {
      width: 35%;
      box-shadow: 0 0 28px rgba(255, 255, 255, 0.4);
      z-index: 2;
    }

    /* Media queries mejorados */
    @media (max-width: 1024px) {
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

        padding: 16px 0;
        backdrop-filter: blur(8px);
        border-bottom: 1px solid #333;
      }

      nav#menu a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        display: block;
        padding: 14px;
        margin: 6px 0;
        transition: color 0.3s ease, transform 0.3s ease;
        min-width: 120px;
      }

      nav#menu a:hover {
        color: #00fff7;
        transform: scale(1.08);
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
      }

      .gallery-container {
        height: 320px;
        gap: 6px;
        padding-left: 12px;
      }

      .gallery-container img {
        width: 32%;
        border-radius: 6px;
        height: 180px;
        min-width: 120px;
      }

      .gallery-container img:hover {
        width: 42%;
      }

      #imagenCentral {
        max-width: 96vw;
        max-height: 88vh;
      }

      #prevBtn,
      #nextBtn {
        font-size: 48px;
        padding: 16px;
        min-width: 64px;
        min-height: 64px;
      }

      .flecha-scroll,
      .flecha-scroll-top {
        font-size: 48px;
        padding: 24px;
      }

      #miniaturas img {
        height: 60px !important;
        min-width: 60px !important;
      }
    }

    /* Modo paisaje */
    @media (orientation: landscape) {
      body {
        background-size: cover !important;
        background-position: center center !important;
      }

      header .logo {
        margin-top: 12px;
        margin-bottom: 12px;
      }

      nav#menu {
        padding: 12px 0;
      }
    }

    /* Visor de imágenes mejorado */
    #visorImagen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;

    #imagenCentral {

    #leyendaImagen {

    #miniaturas {

    #miniaturas img {

      transition: all 0.3s ease;
      min-width: 60px;
    }

    #miniaturas img.active {
      opacity: 1;
      border: 2px solid #fff;
    }
  </style>

        const secciones = document.querySelectorAll("section");
        const flechaAbajo = document.querySelector(".flecha-scroll");
        const flechaArriba = document.querySelector(".flecha-scroll-top");

        const observerSecciones = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("visible");
                    const id = entry.target.id;
                    flechaArriba.style.display = id === "seccion1" ? "none" : "block";
                    flechaAbajo.style.opacity = id === "seccion4" ? "0" : "1";
                }
            });
        }, { threshold: 0.4 });

        secciones.forEach(s => observerSecciones.observe(s));

        const galeriaExpandible = document.querySelectorAll(".gallery-container img");
        const observerGaleriaExpandible = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add("visible");
            });
        }, { threshold: 0.3 });

        galeriaExpandible.forEach(img => observerGaleriaExpandible.observe(img));

        // Mejora de interacción táctil
        galeriaExpandible.forEach(img => {
            img.addEventListener("touchstart", (e) => {
                e.preventDefault();
                galeriaExpandible.forEach(i => i.classList.remove("touched"));
                img.classList.add("touched");
            });

                setTimeout(() => img.classList.remove("touched"), 800);

// Visor de imágenes mejorado
const visor = document.getElementById("visorImagen");
const imgCentral = document.getElementById("imagenCentral");
const contador = document.getElementById("contadorImagen");
const miniaturas = document.getElementById("miniaturas");
let indexActivo = 0;
let grupoActual = [];

function mostrarImagenCentral(indice) {
    const target = grupoActual[indice];
    imgCentral.src = target.src;
    contador.textContent = `${indice + 1} / ${grupoActual.length}`;
    miniaturas.innerHTML = grupoActual.map((img, i) => `
        <img src="${img.src}" data-index="${i}" style="
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            opacity: ${i === indice ? "1" : "0.5"};
            border: ${i === indice ? "2px solid white" : "none"};
            scroll-snap-align: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
            min-width: 60px;
        "/>
    `).join("");

    miniaturas.querySelectorAll("img").forEach(mini => {
        mini.addEventListener("click", () => {
            indexActivo = parseInt(mini.dataset.index);
            mostrarImagenCentral(indexActivo);
        });
        mini.addEventListener("mouseenter", () => {
            mini.style.transform = "scale(1.15)";
            mini.style.opacity = "1";
        });
        mini.addEventListener("mouseleave", () => {
            const isActive = parseInt(mini.dataset.index) === indexActivo;
            mini.style.transform = "scale(1)";
            mini.style.opacity = isActive ? "1" : "0.5";
        });
    });
}

function cerrarVisor() {
    imgCentral.style.opacity = "0";
    imgCentral.style.transform = "scale(0.92)";
    setTimeout(() => visor.style.display = "none", 400);
}

// Eventos de galería
document.querySelectorAll("#seccion2 .gallery-container img").forEach((img, index, list) => {
    img.addEventListener("click", () => {
        grupoActual = Array.from(list);
        indexActivo = index;
        mostrarImagenCentral(indexActivo);
    });
    img.addEventListener("touchstart", (e) => {
        const now = Date.now();
        if (img._ultimoToque && now - img._ultimoToque < 400) {
            grupoActual = Array.from(list);
            indexActivo = index;
            mostrarImagenCentral(indexActivo);
        }
        img._ultimoToque = now;
    });
});

document.querySelectorAll("#seccion3 .gallery-container img").forEach((img, index, list) => {

    });
    img.addEventListener("touchstart", (e) => {
        const now = Date.now();
        if (img._ultimoToque && now - img._ultimoToque < 400) {
            grupoActual = Array.from(list);
            indexActivo = index;
            mostrarImagenCentral(indexActivo);
        }
        img._ultimoToque = now;
    });
});

// Navegación en visor
document.getElementById("nextBtn").addEventListener("click", () => {
    if (!grupoActual.length) return;
    indexActivo = (indexActivo + 1) % grupoActual.length;
    mostrarImagenCentral(indexActivo);
});

document.getElementById("prevBtn").addEventListener("click", () => {
    if (!grupoActual.length) return;
    indexActivo = (indexActivo - 1 + grupoActual.length) % grupoActual.length;
    mostrarImagenCentral(indexActivo);
});

// Eventos del visor
visor.addEventListener("click", (e) => {
    if (e.target.id === "visorImagen") cerrarVisor();
});

visor.addEventListener("wheel", (e) => {
    e.preventDefault();
    if (!grupoActual.length) return;
    indexActivo = e.deltaY > 0
        ? (indexActivo + 1) % grupoActual.length
        : (indexActivo - 1 + grupoActual.length) % grupoActual.length;
    mostrarImagenCentral(indexActivo);
});

// Navegación por teclado
window.addEventListener("keydown", (e) => {
    if (visor.style.display === "flex") {
        if (e.key === "Escape") cerrarVisor();
        if (e.key === "ArrowRight") {
            indexActivo = (indexActivo + 1) % grupoActual.length;
            mostrarImagenCentral(indexActivo);
        }
        if (e.key === "ArrowLeft") {
            indexActivo = (indexActivo - 1 + grupoActual.length) % grupoActual.length;
            mostrarImagenCentral(indexActivo);
        }
    }
});

// Scroll suave en enlaces
function scrollCinematico(destinoId, duracion = 900) {
    const destino = document.querySelector(destinoId);
    if (!destino) return;
    ocultarFlechas();
    const inicio = window.pageYOffset;
    const destinoY = destino.offsetTop;
    const distancia = destinoY - inicio;
    const inicioTiempo = performance.now();

    function animarScroll(tActual) {
        const tPasado = tActual - inicioTiempo;
        const progreso = Math.min(tPasado / duracion, 1);
        const easing = progreso < 0.5
            ? 4 * progreso ** 3
            : 1 - Math.pow(-2 * progreso + 2, 3) / 2;
        window.scrollTo(0, inicio + distancia * easing);
        if (progreso < 1) {
            requestAnimationFrame(animarScroll);
        } else {
            setTimeout(mostrarFlechas, 800);
        }
    }

    requestAnimationFrame(animarScroll);
}

// Eventos de scroll
document.querySelectorAll('a[href^="#"]').forEach(enlace => {
    enlace.addEventListener("click", function(e) {
        const destinoId = this.getAttribute("href");
        const destino = document.querySelector(destinoId);
        if (destino) {
            e.preventDefault();
            scrollCinematico(destinoId);
            setTimeout(() => mostrarFlechas(), 900);
        }
    });
});

// Funciones auxiliares
function ocultarFlechas() {
    flechaAbajo.style.opacity = "0";
    flechaArriba.style.opacity = "0";
}

function mostrarFlechas() {
    flechaAbajo.style.opacity = "1";
    flechaArriba.style.opacity = "1";
}

let scrollActivo;
window.addEventListener("scroll", () => {
    clearTimeout(scrollActivo);
    ocultarFlechas();
    scrollActivo = setTimeout(() => {
        mostrarFlechas();
    }, 800);
});

// Eventos táctiles
let inicioY = null;
window.addEventListener("touchstart", (e) => {
    inicioY = e.touches[0].clientY;
});

window.addEventListener("touchend", (e) => {
    if (inicioY === null) return;
    const finY = e.changedTouches[0].clientY;
    const deltaY = inicioY - finY;
    const seccionesArray = Array.from(document.querySelectorAll("section"));
    const indexActual = seccionesArray.findIndex(sec => 
        sec.classList.contains("visible")
    );

    let destinoId = null;
    if (deltaY > 0 && seccionesArray[indexActual + 1]) {
        destinoId = "#" + seccionesArray[indexActual + 1].id;
    } else if (deltaY < 0 && seccionesArray[indexActual - 1]) {
        destinoId = "#" + seccionesArray[indexActual - 1].id;
    }

    if (destinoId) scrollCinematico(destinoId);
    inicioY = null;
});
</script>
