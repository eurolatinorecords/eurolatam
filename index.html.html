<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@eurolatam</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://i.postimg.cc/HkDjBg2c/fondo-eurolatam-jpg.jpg') center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    .intro-text {
      font-size: 28px;
      font-weight: 300;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .logo-container {
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 2s forwards 2s;
      width: 480px;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      box-shadow: none;
      border-radius: 0;
    }

    .logo {
      width: 100%;
      height: auto;
      background: transparent;
      border-radius: 0;
      box-shadow: none;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 28px;
      background: #fff;
      color: #000;
      border-radius: 50px;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.3s;
      opacity: 0;
      animation: fadeIn 2s forwards 3.5s;
    }

    .btn:hover {
      background: #ccc;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ðŸ’¡ DiseÃ±o responsive para mÃ³viles */
    @media (max-width: 768px) {
      .intro-text {
        font-size: 20px;
        padding: 0 10px;
      }

      .logo-container {
        width: 280px;
        margin-top: 20px;
      }

      .btn {
        margin-top: 12px;
        padding: 10px 20px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .intro-text {
        font-size: 18px;
      }

      .logo-container {
        width: 220px;
      }

      .btn {
        padding: 8px 16px;
        font-size: 13px;
        margin-top: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="intro-text">Bienvenido</div>
  <div class="logo-container">
    <img src="https://i.postimg.cc/QCQn4w9g/3dgifmaker57006.gif" alt="Logo Eurolatam" class="logo">
  </div>
  <a href="https://instagram.com/eurolatam" class="btn">Instagram</a>
</body>
</html>
