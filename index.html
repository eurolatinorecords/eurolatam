    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.postimg.cc/d3b8xt4W/FONDO3.jpg') center center fixed;
            background-size: cover;
            color: white;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Media queries optimizados para móviles */
        @media (max-width: 768px) {
            body {
                background-size: contain;
                background-position: center;
                background-repeat: no-repeat;
                padding-top: 20px;
            }
        }

        /* Para móviles más pequeños */
        @media (max-width: 1144px) {
            body {
                background-size: contain;
                background-position: center top;
                padding-top: 40px;
            }
        }

        /* Navigation */
        .nav-desktop {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 999;
        }
        .nav-btn {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            color: white;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        .nav-btn:hover {
            color: #00ffef;
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 255, 247, 0.2);
        }
        .nav-btn-active {
            background: rgba(6, 182, 212, 0.2);
            color: #06b6d4;
            border-color: rgba(6, 182, 212, 0.3);
        }
        /* Logo fixed */
        .logo-fixed {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: auto;
            z-index: 998;
            transition: all 0.3s ease;
        }
        /* Mobile navigation */
        .nav-mobile {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            height: auto;
            min-height: 70px;
        }
        .mobile-nav-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            max-width: 400px;
            margin: 0 auto;
        }
        .mobile-nav-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .mobile-nav-btn:hover,
        .mobile-nav-btn.active {
            background: rgba(6, 182, 212, 0.2);
            color: #06b6d4;
            border-color: rgba(6, 182, 212, 0.3);
        }
        /* Sections */
        .section-base {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.9s ease;
            margin-bottom: 80px;
            padding: 80px 20px;
        }
        .section-visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* Gallery Desktop */
        .gallery-desktop {
            width: 100%;
            max-width: 1340px;
            height: 690px;
            display: flex;
            justify-content: center;
            gap: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .gallery-desktop::-webkit-scrollbar {
            display: none;
        }
        .gallery-item {
            flex: 0 0 auto;
            width: 10%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
            cursor: pointer;
            opacity: 0.8;
            transform: scale(0.98);
            border-radius: 8px;
        }
        .gallery-item:hover {
            width: 35%;
            opacity: 1;
            transform: scale(1);
            box-shadow: 0 0 28px rgba(255, 255, 255, 0.4);
        }
        /* Touch Gallery Mobile */
        .touch-gallery {
            display: none;
            width: 100%;
            max-width: 100vw;
            height: 400px;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }
        .touch-gallery-container {
            display: flex;
            height: 100%;
            transition: transform 0.3s ease;
            touch-action: pan-x;
        }
        .touch-gallery-item {
            flex: 0 0 100%;
            width: 100%;
            height: 100%;
        }
        .touch-gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        /* Gallery Indicators */
        .gallery-indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }
        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .indicator.active {
            background: #00ffef;
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(0, 255, 239, 0.5);
        }
        /* Arrows - Fixed sizes */
        .scroll-arrow {
            padding: 15px;
            transition: all 0.4s ease;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .scroll-arrow img {
            width: 30px !important;
            height: 30px !important;
            object-fit: contain;
        }
        .scroll-arrow:hover {
            background: rgba(0, 255, 247, 0.1);
            transform: scale(1.1);
        }
        .arrow-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: float 2s infinite;
        }
        .arrow-up {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 997;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(8px); }
        }
        /* Modal Optimized */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 2001;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 20px;
            cursor: pointer;
            font-size: 30px;
            z-index: 2001;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-prev { left: 20px; }
        .modal-next { right: 20px; }
        /* Modal thumbnails */
        .modal-thumbnails {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            max-width: 90vw;
            overflow-x: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .modal-thumbnails::-webkit-scrollbar {
            display: none;
        }
        .modal-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            flex-shrink: 0;
        }
        .modal-thumb:hover,
        .modal-thumb.active {
            opacity: 1;
            border-color: #00ffef;
            transform: scale(1.1);
        }
        /* Main logo section */
        .main-logo {
            width: 100%;
            max-width: 400px;
            height: auto;
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        /* Instagram button */
        .instagram-btn {
            display: inline-block;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            color: white;

            font-weight: bold;

        }
        .instagram-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        /* Responsive Design */
        @media (max-width: 1024px) {
            .nav-desktop { display: none; }
            .nav-mobile { display: block; }

                width: 100px;
            }
            .gallery-desktop { display: none; }
            .touch-gallery { display: block; }
            .section-base {
                padding: 60px 15px;
                margin-bottom: 60px;
            }
            .touch-gallery {
                height: 350px;
                width: 100%;
                margin: 20px 0;
            }

                max-height: 70vh;
            }
            .modal-thumbnails {
                max-width: 95vw;
                bottom: 10px;
            }
            .modal-thumb {
                width: 50px;
                height: 50px;
            }
        }
        @media (max-width: 480px) {
            body { padding-top: 75px; }
            
            .nav-mobile {
                padding: 10px 15px;
                min-height: 60px;
            }
            .logo-fixed {

            }
            .touch-gallery { 
                height: 280px;

            }

            }
            .main-logo {

            }
            .instagram-btn {

                font-size: 16px;
            }
            .modal-nav {
                width: 50px;

                font-size: 24px;
            }
            .modal-close {
                width: 40px;
                height: 40px;
                font-size: 30px;
                top: 15px;
                right: 15px;
            }
        }
    </style>

                { src: "https://i.postimg.cc/rFPj5f8y/Proyecto-nuevo-1.jpg", alt: "Proyecto 1" },
                { src: "https://i.postimg.cc/rFKCy55B/Proyecto-nuevo.jpg", alt: "Proyecto" },
                { src: "https://i.postimg.cc/bJp9qMRg/Proyecto-nuevo-3.jpg", alt: "Proyecto 3" },
                { src: "https://i.postimg.cc/g2LDs3JV/Proyecto-nuevo-5.jpg", alt: "Proyecto 5" },
                { src: "https://i.postimg.cc/bY69jmS0/Proyecto-nuevo-6.jpg", alt: "Proyecto 6" }
            ],
            gallery2: [
                { src: "https://i.postimg.cc/6pLy5Kxg/imagen9.jpg", alt: "Lettering 9" },
                { src: "https://i.postimg.cc/1Xkf45th/imagen4.jpg", alt: "Lettering 4" },
                { src: "https://i.postimg.cc/k4hV3yP5/imagen3.jpg", alt: "Lettering 3" },
                { src: "https://i.postimg.cc/FzdY9JhV/imagen2.jpg", alt: "Lettering 2" },
                { src: "https://i.postimg.cc/rmpdPPbb/imagen1.jpg", alt: "Lettering 1" },
                { src: "https://i.postimg.cc/L4wqxvVC/imagen5.jpg", alt: "Lettering 5" },
                { src: "https://i.postimg.cc/hPmX6xyS/imagen6.jpg", alt: "Lettering 6" },
                { src: "https://i.postimg.cc/zG1yrB6T/imagen7.jpg", alt: "Lettering 7" },
                { src: "https://i.postimg.cc/hGDhXYSj/imagen8.jpg", alt: "Lettering 8" }
            ]
        };

        let currentModalGallery = 'gallery1';
        let currentModalIndex = 0;
        let touchGalleries = {
            gallery1: { currentIndex: 0, total: 10 },
            gallery2: { currentIndex: 0, total: 9 }
        };

        // Modal functions
        function openModal(index, gallery) {
            currentModalIndex = index;
            currentModalGallery = gallery;
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = galleries[gallery][index].src;
            modalImage.alt = galleries[gallery][index].alt;
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        function nextImage() {
            const gallery = galleries[currentModalGallery];
            currentModalIndex = (currentModalIndex + 1) % gallery.length;
            const modalImage = document.getElementById('modalImage');
            modalImage.src = gallery[currentModalIndex].src;
            modalImage.alt = gallery[currentModalIndex].alt;
        }

        function prevImage() {
            const gallery = galleries[currentModalGallery];
            currentModalIndex = currentModalIndex === 0 ? gallery.length - 1 : currentModalIndex - 1;
            const modalImage = document.getElementById('modalImage');
            modalImage.src = gallery[currentModalIndex].src;
            modalImage.alt = gallery[currentModalIndex].alt;
        }

        // Scroll functions
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Touch gallery functionality
        function initTouchGallery(galleryId, containerId, indicatorsId, galleryKey) {
            const gallery = document.getElementById(galleryId);
            const container = document.getElementById(containerId);
            const indicatorsContainer = document.getElementById(indicatorsId);
            
            if (!gallery || !container || !indicatorsContainer) return;
            const totalImages = touchGalleries[galleryKey].total;
            let currentIndex = 0;
            let startX = 0;
            let isDragging = false;
            // Create indicators
            for (let i = 0; i < totalImages; i++) {
                const indicator = document.createElement('div');
                indicator.className = `indicator ${i === 0 ? 'active' : ''}`;
                indicator.onclick = () => goToSlide(i);
                indicatorsContainer.appendChild(indicator);
            }
            function updateIndicators() {
                const indicators = indicatorsContainer.querySelectorAll('.indicator');
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentIndex);
                });
            }
            function goToSlide(index) {
                currentIndex = index;
                container.style.transform = `translateX(-${currentIndex * 100}%)`;
                updateIndicators();
                touchGalleries[galleryKey].currentIndex = currentIndex;
            }
            function nextSlide() {
                currentIndex = (currentIndex + 1) % totalImages;
                goToSlide(currentIndex);
            }
            function prevSlide() {
                currentIndex = currentIndex === 0 ? totalImages - 1 : currentIndex - 1;
                goToSlide(currentIndex);
            }
            // Touch events
            gallery.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                isDragging = true;
            });
            gallery.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
            });
            gallery.addEventListener('touchend', (e) => {
                if (!isDragging) return;
                isDragging = false;
                
                const endX = e.changedTouches[0].clientX;
                const diffX = startX - endX;
                
                if (Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        nextSlide();
                    } else {
                        prevSlide();
                    }
                }
            });
            // Mouse events for desktop
            gallery.addEventListener('mousedown', (e) => {
                startX = e.clientX;
                isDragging = true;
                e.preventDefault();
            });
            gallery.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
            });
            gallery.addEventListener('mouseup', (e) => {
                if (!isDragging) return;
                isDragging = false;
                
                const endX = e.clientX;
                const diffX = startX - endX;
                
                if (Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        nextSlide();
                    } else {
                        prevSlide();
                    }
                }
            });
            gallery.addEventListener('mouseleave', () => {
                isDragging = false;
            });
        }
        // Navigation highlighting
        function updateActiveNavigation() {
            const sections = ['seccion1', 'seccion2', 'seccion3', 'seccion4'];
            const navButtons = document.querySelectorAll('.nav-btn, .mobile-nav-btn');
            
            let currentSection = 'seccion1';
            
            sections.forEach(sectionId => {
                const section = document.getElementById(sectionId);
                const rect = section.getBoundingClientRect();
                
                if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
                    currentSection = sectionId;
                }
            });
            navButtons.forEach(btn => {
                const href = btn.getAttribute('href');
                if (href === `#${currentSection}`) {
                    btn.classList.add('nav-btn-active', 'active');
                } else {
                    btn.classList.remove('nav-btn-active', 'active');
                }
            });
        }
        // Intersection Observer for sections
        function initSectionObserver() {
            const sections = document.querySelectorAll('.section-base');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('section-visible');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -10% 0px'
            });
            sections.forEach(section => {
                observer.observe(section);
            });
        }
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const modal = document.getElementById('imageModal');
            
            if (modal.classList.contains('active')) {
                switch(e.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowLeft':
                        prevImage();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        break;
                }
            }
        });
        // Close modal on background click
        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target.id === 'imageModal') {
                closeModal();
            }
        });
        // Initialize everything on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize touch galleries
            initTouchGallery('touchGallery1', 'galleryContainer1', 'indicators1', 'gallery1');
            initTouchGallery('touchGallery2', 'galleryContainer2', 'indicators2', 'gallery2');
            
            // Initialize section observer
            initSectionObserver();
            
            // Update navigation on scroll
            window.addEventListener('scroll', updateActiveNavigation);
            
            // Initial navigation update
            updateActiveNavigation();
        });
        // Prevent context menu on images
        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });
        // Auto-hide arrow up when at top
        window.addEventListener('scroll', () => {
            const arrowUp = document.querySelector('.arrow-up');
            if (window.scrollY > 100) {
                arrowUp.style.opacity = '1';
                arrowUp.style.pointerEvents = 'auto';
            } else {
                arrowUp.style.opacity = '0';
                arrowUp.style.pointerEvents = 'none';
            }
        });
        // Performance optimization
        let ticking = false;
        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateActiveNavigation);
                ticking = true;
            }
        }
        window.addEventListener('scroll', () => {
            requestTick();
            ticking = false;
        });
    </script>
</body>
