<!DOCTYPE html>
<html lang="es-419">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eurolatam ‚Äî Portafolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
        html {
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
            overscroll-behavior-y: contain;
            -webkit-overflow-scrolling: touch;
            touch-action: manipulation;
            scroll-padding-top: 80px;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: url('https://i.postimg.cc/d3b8xt4W/FONDO3.jpg') center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        section {
            height: 100vh;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            opacity: 0;
            transform: translateY(30px) scale(0.97) rotate(-1deg);
            filter: blur(10px);
            transition: all 0.9s cubic-bezier(0.645, 0.045, 0.355, 1);
            transition-delay: 0.1s;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0) scale(1) rotate(0);
            filter: blur(0);
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.85);
            text-align: center;
            padding: 16px 0;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #333;
            display: flex;
            gap: 24px;
            justify-content: center;
        }

        .nav-btn {
            background: none;
            color: #fff;
            font-weight: 500;
            text-decoration: none;
            font-size: 15px;
            border: none;
            padding: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-btn:hover {
            text-shadow: 0 0 6px #fff;
            transform: scale(1.06);
        }

        .logo-fixed {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: auto;
            z-index: 998;
            transition: all 0.3s ease;
        }

        .logo-container {
            animation: fadeIn 2s forwards 1s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .logo {
            width: 860px;
            height: auto;
            margin: auto;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes flotar {
            0%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            50% {
                transform: translateX(-50%) translateY(8px);
            }
        }

        .flecha-scroll,
        .flecha-scroll-top {
            padding: 30px;
            touch-action: manipulation;
            transition: opacity 0.4s ease;
        }

        .flecha-scroll {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
            animation: flotar 2s infinite;
        }

        .flecha-scroll img,
        .flecha-scroll-top img {
            height: 30px;
            width: auto;
            transition: filter 0.3s ease, transform 0.3s ease;
        }

        .flecha-scroll:hover img,
        .flecha-scroll-top:hover img {
            filter: drop-shadow(0 0 6px #fff);
            transform: scale(1.1);
        }

        .flecha-scroll-top {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            font-size: 48px;
            color: white;
            cursor: pointer;
            user-select: none;
            transition: opacity 0.3s ease;
        }

        .gallery-expandable {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 2rem;
        }

        .gallery-container {
            width: 100%;
            max-width: 1340px;
            height: 690px;
            display: flex;
            justify-content: center;
            gap: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
        }

        .gallery-container img {
            flex: 0 0 auto;
            width: 10%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease-in-out;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.96);
            scroll-snap-align: center;
        }

        .gallery-container img.visible {
            opacity: 1;
            transform: scale(1);
        }

        .gallery-container img:hover {
            width: 35%;
            box-shadow: 0 0 28px rgba(255, 255, 255, 0.4);
        }

        /* üì± Responsivo para m√≥viles con efecto atmosf√©rico */
        @media (max-width: 1024px) {
            html, body {
                min-height: 100vh;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                scroll-behavior: smooth;
                scroll-padding-top: 72px;
            }
            
            /* Fondo atmosf√©rico que se ve en todas las secciones */
            html::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('https://i.postimg.cc/d3b8xt4W/FONDO3.jpg') center center;
                background-size: cover;
                background-attachment: fixed;
                background-repeat: no-repeat;
                z-index: -1;
                opacity: 0.9;
            }
            
            body {
                background: transparent !important;
                padding-top: 72px;
                font-family: 'Inter', sans-serif;
                position: relative;
            }
            
            /* Overlay atmosf√©rico sutil */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(180deg, 
                    rgba(0,0,0,0.1) 0%, 
                    rgba(0,0,0,0.05) 50%, 
                    rgba(0,0,0,0.1) 100%);
                z-index: -1;
                pointer-events: none;
            }
            .topbar {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 8px;
                justify-content: center;
                align-items: center;
                padding: 12px 8px;
            }
            .nav-btn {
                font-size: 14px;
                padding: 8px 12px;
                margin: 2px;
                border-radius: 15px;
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                white-space: nowrap;
                min-width: fit-content;
            }
            .gallery-container {
                height: 320px;
                gap: 6px;
                padding-left: 12px;
            }
            .gallery-container img {
                width: 32%;
                border-radius: 6px;
                height: 180px;
            }
            .gallery-container img:hover {
                width: 42%;
            }
            #imagenCentral {
                max-width: 96vw;
                max-height: 88vh;
            }
            #prevBtn,
            #nextBtn {
                font-size: 32px;
            }
            .flecha-scroll,
            .flecha-scroll-top {
                font-size: 36px;
            }
            #miniaturas img {
                height: 36px !important;
            }
        }

        /* Additional mobile breakpoints for better iPhone compatibility */
        @media (max-width: 768px) {
            .nav-btn {
                font-size: 13px;
                padding: 7px 10px;
            }
            .topbar {
                gap: 6px;
                padding: 10px 6px;
            }
        }

        @media (max-width: 428px) {
            html::before {
                background-size: cover;
                background-position: center center;
            }
            .nav-btn {
                font-size: 12px;
                padding: 6px 8px;
                margin: 1px;
            }
            .topbar {
                gap: 4px;
                padding: 8px 4px;
            }
        }

        @media (orientation: landscape) and (max-width: 1024px) {
            html::before {
                background-size: cover;
                background-position: center center;
            }
            .topbar {
                padding: 8px;
            }
            .nav-btn {
                font-size: 12px;
                padding: 6px 10px;
            }
        }

        body {
            scroll-padding-top: 72px;
        }
    </style>
</head>

    <section id="seccion3">

    <!-- üß© Secci√≥n 4: About Us -->
    <section id="seccion4">

    <!-- ü™ü Visor flotante extendido con leyenda, contador y miniaturas -->
    <div id="visorModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); z-index: 10000; display: none; justify-content: center; align-items: center; flex-direction: column; backdrop-filter: blur(10px);">
        
        <!-- ‚ú® Contador de imagen (ej: "3 / 10") -->
        <div id="contadorImagen" style="position: absolute; top: 20px; right: 20px; color: #fff; font-size: 18px; font-weight: 500; background: rgba(0, 0, 0, 0.6); padding: 8px 16px; border-radius: 20px; backdrop-filter: blur(5px);">

        </div>
        
        <!-- üîô Bot√≥n cerrar -->
        <div id="cerrarVisor" style="position: absolute; top: 20px; left: 20px; color: #fff; font-size: 32px; cursor: pointer; background: rgba(0, 0, 0, 0.6); width: 50px; height: 50px; border-radius: 50%; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(5px); transition: all 0.3s ease;">
            ‚úï
        </div>
        
        <!-- üè∑Ô∏è T√≠tulo de la imagen -->
        <div id="tituloImagen" style="position: absolute; top: 80px; left: 50%; transform: translateX(-50%); color: #fff; font-size: 20px; font-weight: 500; text-align: center; background: rgba(0, 0, 0, 0.6); padding: 12px 24px; border-radius: 25px; backdrop-filter: blur(5px);">
            T√≠tulo de la imagen
        </div>
        
        <!-- üì∏ Imagen central -->
        <div style="display: flex; align-items: center; justify-content: center; position: relative; width: 100%; height: 70%;">
            <div id="prevBtn" style="position: absolute; left: 30px; color: #fff; font-size: 40px; cursor: pointer; z-index: 10001; background: rgba(0, 0, 0, 0.6); width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(5px); transition: all 0.3s ease;">
                ‚Äπ
            </div>
            <img id="imagenCentral" src="" alt="Imagen ampliada" style="max-width: 90%; max-height: 90%; object-fit: contain; border-radius: 12px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);" />
            <div id="nextBtn" style="position: absolute; right: 30px; color: #fff; font-size: 40px; cursor: pointer; z-index: 10001; background: rgba(0, 0, 0, 0.6); width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(5px); transition: all 0.3s ease;">
                ‚Ä∫
            </div>
        </div>
        
        <!-- üñºÔ∏è Miniaturas horizontales con scroll touch mejorado -->
        <div id="miniaturas" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; overflow-x: auto; overflow-y: hidden; padding: 10px; background: rgba(0, 0, 0, 0.6); border-radius: 20px; backdrop-filter: blur(5px); max-width: 90%; -webkit-overflow-scrolling: touch; scroll-snap-type: x mandatory; scrollbar-width: none; -ms-overflow-style: none;">
            <!-- Se llenar√°n din√°micamente -->
        </div>
    </div>

    <script>
        // üéØ Intersection Observer para animaciones de entrada
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        });

        // Observar todas las secciones
        document.querySelectorAll('section').forEach((section) => {
            observer.observe(section);
        });

        // Observar im√°genes de galer√≠a
        document.querySelectorAll('.gallery-container img').forEach((img) => {
            observer.observe(img);
        });

        // üñºÔ∏è Sistema de visor modal mejorado
        let imagenesActuales = [];
        let indiceActual = 0;

        // Funci√≥n para abrir el visor
        function abrirVisor(imagenes, indiceInicial) {
            imagenesActuales = imagenes;
            indiceActual = indiceInicial;
            
            document.getElementById('visorModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            mostrarImagenActual();
            crearMiniaturas();
        }

        // Funci√≥n para mostrar la imagen actual
        function mostrarImagenActual() {
            const img = document.getElementById('imagenCentral');
            const titulo = document.getElementById('tituloImagen');
            const contador = document.getElementById('contadorImagen');
            
            img.src = imagenesActuales[indiceActual].src;
            titulo.textContent = imagenesActuales[indiceActual].alt;
            contador.textContent = `${indiceActual + 1} / ${imagenesActuales.length}`;
        }

        // Funci√≥n para crear miniaturas
        function crearMiniaturas() {
            const contenedor = document.getElementById('miniaturas');
            contenedor.innerHTML = '';
            
            imagenesActuales.forEach((img, index) => {
                const miniatura = document.createElement('img');
                miniatura.src = img.src;
                miniatura.alt = img.alt;
                miniatura.style.cssText = 'width: 50px; height: 50px; object-fit: cover; border-radius: 6px; cursor: pointer; opacity: 0.6; transition: all 0.3s ease; border: 2px solid transparent; flex-shrink: 0; scroll-snap-align: center;';
                
                if (index === indiceActual) {
                    miniatura.style.opacity = '1';
                    miniatura.style.borderColor = '#fff';
                }
                
                miniatura.addEventListener('click', () => {
                    indiceActual = index;
                    mostrarImagenActual();
                    crearMiniaturas();
                });
                
                contenedor.appendChild(miniatura);
            });
        }

        // Funci√≥n para navegar entre im√°genes
        function navegarImagen(direccion) {
            if (direccion === 'anterior') {
                indiceActual = (indiceActual - 1 + imagenesActuales.length) % imagenesActuales.length;
            } else {
                indiceActual = (indiceActual + 1) % imagenesActuales.length;
            }
            
            mostrarImagenActual();
            crearMiniaturas();
        }

        // Funci√≥n para cerrar el visor
        function cerrarVisor() {
            document.getElementById('visorModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Event listeners para el visor modal
        document.getElementById('cerrarVisor').addEventListener('click', cerrarVisor);
        document.getElementById('prevBtn').addEventListener('click', () => navegarImagen('anterior'));
        document.getElementById('nextBtn').addEventListener('click', () => navegarImagen('siguiente'));

        // Cerrar visor con tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                cerrarVisor();
            }
        });

        // Navegaci√≥n con teclado en el visor
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('visorModal').style.display === 'flex') {
                if (e.key === 'ArrowLeft') {
                    navegarImagen('anterior');
                } else if (e.key === 'ArrowRight') {
                    navegarImagen('siguiente');
                }
            }
        });

        // üéØ Configurar clics en las im√°genes de galer√≠a
        document.addEventListener('DOMContentLoaded', () => {
            // Configurar galer√≠a de la secci√≥n 2
            const galeriaSeccion2 = document.querySelectorAll('#seccion2 .gallery-container img');
            galeriaSeccion2.forEach((img, index) => {
                img.addEventListener('click', () => {
                    abrirVisor(Array.from(galeriaSeccion2), index);
                });
            });

            // Configurar galer√≠a de la secci√≥n 3
            const galeriaSeccion3 = document.querySelectorAll('#seccion3 .gallery-container img');
            galeriaSeccion3.forEach((img, index) => {
                img.addEventListener('click', () => {
                    abrirVisor(Array.from(galeriaSeccion3), index);
                });
            });
        });

        // üîÑ Smooth scroll mejorado para navegaci√≥n
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
