<head>
    <meta charset="UTF-8" />

    <title>Eurolatam ‚Äî Portafolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
        html {
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
            overscroll-behavior-y: contain;
            -webkit-overflow-scrolling: touch;
            touch-action: manipulation;
            scroll-padding-top: 80px;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: url('https://i.postimg.cc/d3b8xt4W/FONDO3.jpg') center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        section {
            height: 100vh;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            opacity: 0;
            transform: translateY(30px) scale(0.97) rotate(-1deg);
            filter: blur(10px);
            transition: all 0.9s cubic-bezier(0.645, 0.045, 0.355, 1);
            transition-delay: 0.1s;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0) scale(1) rotate(0);
            filter: blur(0);
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.85);
            text-align: center;
            padding: 16px 0;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #333;
            display: flex;
            gap: 24px;
            justify-content: center;
        }

        .nav-btn {
            background: none;
            color: #fff;
            font-weight: 500;
            text-decoration: none;
            font-size: 15px;
            border: none;
            padding: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-btn:hover {
            text-shadow: 0 0 6px #fff;
            transform: scale(1.06);
        }

        .logo-fixed {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: auto;
            z-index: 998;
            transition: all 0.3s ease;
        }

        .logo-container {
            animation: fadeIn 2s forwards 1s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .logo {
            width: 860px;
            height: auto;
            margin: auto;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes flotar {
            0%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            50% {
                transform: translateX(-50%) translateY(8px);
            }
        }

        .flecha-scroll,
        .flecha-scroll-top {
            padding: 30px;
            touch-action: manipulation;
            transition: opacity 0.4s ease;
        }

        .flecha-scroll {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
            animation: flotar 2s infinite;
        }

        .flecha-scroll img,
        .flecha-scroll-top img {
            height: 30px;
            width: auto;
            transition: filter 0.3s ease, transform 0.3s ease;
        }

        .flecha-scroll:hover img,
        .flecha-scroll-top:hover img {
            filter: drop-shadow(0 0 6px #fff);
            transform: scale(1.1);
        }

        .flecha-scroll-top {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            font-size: 48px;
            color: white;
            cursor: pointer;
            user-select: none;
            transition: opacity 0.3s ease;
        }

        .gallery-expandable {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 2rem;
        }

        .gallery-container {
            width: 100%;
            max-width: 1340px;
            height: 690px;
            display: flex;
            justify-content: center;
            gap: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
        }

        .gallery-container img {
            flex: 0 0 auto;
            width: 10%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease-in-out;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.96);
            scroll-snap-align: center;
        }

        .gallery-container img.visible {
            opacity: 1;
            transform: scale(1);
        }

        .gallery-container img:hover {
            width: 35%;
            box-shadow: 0 0 28px rgba(255, 255, 255, 0.4);
        }

        /* üì± Responsivo para m√≥viles con efecto atmosf√©rico */
        @media (max-width: 1024px) {
            html, body {
                min-height: 100vh;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                scroll-behavior: smooth;
                scroll-padding-top: 72px;
            }
            
            /* Fondo limpio y n√≠tido para m√≥viles */
            html::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('https://i.postimg.cc/d3b8xt4W/FONDO3.jpg') center center;
                background-size: cover;
                background-attachment: fixed;
                background-repeat: no-repeat;
                z-index: -1;
                opacity: 1;
            }
            
            body {
                background: transparent !important;
                padding-top: 72px;
                font-family: 'Inter', sans-serif;
                position: relative;
            }
            .topbar {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 8px;
                justify-content: center;
                align-items: center;
                padding: 12px 8px;
            }
            .nav-btn {
                font-size: 14px;
                padding: 8px 12px;
                margin: 2px;
                border-radius: 15px;
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                white-space: nowrap;
                min-width: fit-content;
            }
            .gallery-container {
                height: 320px;
                gap: 6px;
                padding-left: 12px;
            }
            .gallery-container img {
                width: 32%;
                border-radius: 6px;
                height: 180px;
            }
            .gallery-container img:hover {
                width: 42%;
            }
            #imagenCentral {
                max-width: 96vw;
                max-height: 88vh;
            }
            #prevBtn,
            #nextBtn {
                font-size: 32px;
            }
            .flecha-scroll,
            .flecha-scroll-top {
                font-size: 36px;
            }
            #miniaturas {
                display: flex !important;
                bottom: 10px !important;
                max-width: 95% !important;
                padding: 8px !important;
            }
            #miniaturas img {
                height: 40px !important;
                width: 40px !important;
                margin: 0 3px !important;
            }
        }

        /* Additional mobile breakpoints for better iPhone compatibility */
        @media (max-width: 768px) {
            html::before {
                background-size: cover;
                background-position: center center;
                transform: scale(1.1);
            }
            .nav-btn {
                font-size: 13px;
                padding: 7px 10px;
            }
            .topbar {
                gap: 6px;
                padding: 10px 6px;
            }
        }

        @media (max-width: 428px) {
            html::before {
                background-size: cover;

            }
            .nav-btn {
                font-size: 12px;
                padding: 6px 8px;

            }
            .topbar {
                gap: 4px;
                padding: 8px 4px;
            }
        }

        @media (orientation: landscape) and (max-width: 1024px) {
            html::before {
                background-size: cover;
                background-position: center center;
                transform: scale(1.08);
            }
            .topbar {
                padding: 8px;
            }
            .nav-btn {
                font-size: 12px;
                padding: 6px 10px;
            }
        }

        body {
            scroll-padding-top: 72px;
        }
    </style>

    <script>
        // üéØ Variables globales para el visor
        let imagenesActuales = [];
        let indiceActual = 0;

        // üéØ Intersection Observer para animaciones de entrada
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        });

        // Observar todas las secciones
        document.querySelectorAll('section').forEach((section) => {
            observer.observe(section);
        });

        // Observar im√°genes de galer√≠a
        document.querySelectorAll('.gallery-container img').forEach((img) => {
            observer.observe(img);
        });

        // üñºÔ∏è Funciones del visor modal
        function abrirVisor(imagenes, indice) {
            imagenesActuales = imagenes;
            indiceActual = indice;
            
            document.getElementById('visorModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            mostrarImagenActual();
            crearMiniaturas();
        }

        function mostrarImagenActual() {
            const imagen = imagenesActuales[indiceActual];
            document.getElementById('imagenCentral').src = imagen.src;
            document.getElementById('tituloImagen').textContent = imagen.alt;
            document.getElementById('contadorImagen').textContent = `${indiceActual + 1} / ${imagenesActuales.length}`;
        }

        function crearMiniaturas() {
            const contenedor = document.getElementById('miniaturas');
            contenedor.innerHTML = '';
            
            imagenesActuales.forEach((imagen, index) => {
                const miniatura = document.createElement('img');
                miniatura.src = imagen.src;
                miniatura.alt = imagen.alt;
                miniatura.style.cssText = 'width: 50px; height: 50px; object-fit: cover; border-radius: 6px; cursor: pointer; opacity: 0.6; transition: all 0.3s ease; border: 2px solid transparent; flex-shrink: 0; scroll-snap-align: center;';
                
                if (index === indiceActual) {
                    miniatura.style.opacity = '1';
                    miniatura.style.borderColor = '#fff';
                }
                
                miniatura.addEventListener('click', () => {
                    indiceActual = index;
                    mostrarImagenActual();
                    actualizarMiniaturas();
                });
                
                contenedor.appendChild(miniatura);
            });
        }

        function actualizarMiniaturas() {
            const miniaturas = document.querySelectorAll('#miniaturas img');
            miniaturas.forEach((miniatura, index) => {
                if (index === indiceActual) {
                    miniatura.style.opacity = '1';
                    miniatura.style.borderColor = '#fff';
                } else {
                    miniatura.style.opacity = '0.6';
                    miniatura.style.borderColor = 'transparent';
                }
            });
        }

        // Agregar event listeners a todas las im√°genes de la galer√≠a
        document.querySelectorAll('.gallery-container img').forEach((img, index, array) => {
            img.addEventListener('click', () => {
                abrirVisor(Array.from(array), index);
            });
        });

        // Navegaci√≥n del visor
        document.getElementById('prevBtn').addEventListener('click', () => {
            indiceActual = (indiceActual - 1 + imagenesActuales.length) % imagenesActuales.length;
            mostrarImagenActual();
            actualizarMiniaturas();
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            indiceActual = (indiceActual + 1) % imagenesActuales.length;
            mostrarImagenActual();
            actualizarMiniaturas();
        });

        // Cerrar visor
        document.getElementById('cerrarVisor').addEventListener('click', () => {
            document.getElementById('visorModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Cerrar con ESC o click fuera de la imagen
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('visorModal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        document.getElementById('visorModal').addEventListener('click', (e) => {
            if (e.target.id === 'visorModal') {
                document.getElementById('visorModal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // Navegaci√≥n con teclado
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('visorModal').style.display === 'flex') {
                if (e.key === 'ArrowLeft') {
                    indiceActual = (indiceActual - 1 + imagenesActuales.length) % imagenesActuales.length;
                    mostrarImagenActual();
                    actualizarMiniaturas();
                } else if (e.key === 'ArrowRight') {
                    indiceActual = (indiceActual + 1) % imagenesActuales.length;
                    mostrarImagenActual();
                    actualizarMiniaturas();
                }
            }
        });

        // üñ±Ô∏è Navegaci√≥n con rueda del mouse (horizontal scroll) para desktop
        document.getElementById('visorModal').addEventListener('wheel', (e) => {
            if (document.getElementById('visorModal').style.display === 'flex') {
                e.preventDefault();
                
                // Horizontal scroll: deltaY positivo = siguiente, negativo = anterior
                if (e.deltaY > 0) {
                    indiceActual = (indiceActual + 1) % imagenesActuales.length;
                    mostrarImagenActual();
                    actualizarMiniaturas();
                } else if (e.deltaY < 0) {
                    indiceActual = (indiceActual - 1 + imagenesActuales.length) % imagenesActuales.length;
                    mostrarImagenActual();
                    actualizarMiniaturas();
                }
            }
        }, { passive: false });

        // üì± Soporte mejorado para gestos t√°ctiles horizontales en m√≥viles
        let touchStartX = 0;
        let touchStartY = 0;
        let isSwiping = false;
        // Detectar touch en toda el √°rea del modal para mejor experiencia m√≥vil
        document.getElementById('visorModal').addEventListener('touchstart', (e) => {
            // Solo procesar si el modal est√° visible
            if (document.getElementById('visorModal').style.display === 'flex') {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                isSwiping = false;
            }
        }, { passive: true });
        document.getElementById('visorModal').addEventListener('touchmove', (e) => {
            if (document.getElementById('visorModal').style.display === 'flex') {
                const touchCurrentX = e.touches[0].clientX;
                const touchCurrentY = e.touches[0].clientY;
                const diffX = Math.abs(touchCurrentX - touchStartX);
                const diffY = Math.abs(touchCurrentY - touchStartY);
                
                // Si el movimiento horizontal es mayor que el vertical, es un swipe horizontal
                if (diffX > diffY && diffX > 30) {
                    isSwiping = true;
                    e.preventDefault(); // Prevenir scroll vertical durante swipe horizontal
                }
            }
        }, { passive: false });
        document.getElementById('visorModal').addEventListener('touchend', (e) => {
            if (document.getElementById('visorModal').style.display === 'flex' && isSwiping) {
                const touchEndX = e.changedTouches[0].clientX;
                const diffX = touchStartX - touchEndX;
                const minSwipeDistance = 50;
                // Solo procesar swipes horizontales significativos
                if (Math.abs(diffX) > minSwipeDistance) {
                    if (diffX > 0) {
                        // Swipe left - siguiente imagen
                        indiceActual = (indiceActual + 1) % imagenesActuales.length;
                    } else {
                        // Swipe right - imagen anterior
                        indiceActual = (indiceActual - 1 + imagenesActuales.length) % imagenesActuales.length;
                    }
                    mostrarImagenActual();
                    actualizarMiniaturas();
                }
                isSwiping = false;
            }
        }, { passive: true });
        // üé® Efectos hover mejorados para botones
        document.querySelectorAll('#prevBtn, #nextBtn, #cerrarVisor').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                btn.style.background = 'rgba(255, 255, 255, 0.2)';
                btn.style.transform = 'scale(1.1)';
            });
            
            btn.addEventListener('mouseleave', () => {
                btn.style.background = 'rgba(0, 0, 0, 0.6)';
                btn.style.transform = 'scale(1)';
            });
        });
        // üöÄ Inicializar la primera secci√≥n como visible
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('seccion1').classList.add('visible');
        });
    </script>
